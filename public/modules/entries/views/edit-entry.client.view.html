<div class="" data-ng-controller="EntriesController" data-ng-init="findOne()">
    <div class="">
        <div class="page-header">
            <h1>Edit {{entry.entry_type}}</h1>
        </div>
        <form class="" data-ng-submit="update()" novalidate>
            <fieldset>
                <div data-ng-show="error" class="alert alert-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group col-md-5 col-md-offset-1">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <ul class="list-group">
                            <li class="list-group-item" ng-click="entry.category=cat;" ng-class="entry.category == cat? 'active': ''" ng-repeat="cat in categories" item-color="entry.category.color">
                                <input class="pull-right hidden" ng-model="entry.category" ng-value="cat" type="radio" name="category"/>
                                <h4>{{ cat }}</h4>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <div class="form-group">
                        <label class="control-label" for="date">Date</label>
                        <div class="controls input-group">
                            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="entry.date" is-open="opened" placeholder="Date"/>
                            <span class="input-group-btn">
                                <a class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></a>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="quantity">Quantity</label>
                        <div class="controls input-group">
                            <input type="number" min="0" data-ng-model="entry.quantity" id="quantity" class="form-control" placeholder="Quantity" required>
                            <span class="input-group-addon"><i class="fa fa-euro"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <textarea type="text" data-ng-model="entry.description" id="description" class="form-control" placeholder="Description" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
                    <a class="btn btn-danger col-md-2 col-sm-2 col-xs-2" data-ng-click="remove();">
                        <i class="fa fa-trash-o"></i>
                    </a>
                    <input type="submit" value="Update" class="btn btn-primary col-md-9 col-sm-9 col-xs-9 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                </div>
            </fieldset>
        </form>
    </div>
</div>
