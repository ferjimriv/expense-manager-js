<section class="panel panel-default col-md-offset-2 col-md-8" data-ng-controller="AuthenticationController">
	<h2 class="page-header text-center">Sign in</h2>
	<div class="panel-body">
		<div class="row omb_socialButtons col-md-12">
		    <div class="col-xs-4 col-sm-4 col-md-4">
		        <a href="/auth/facebook" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-2x fa-facebook visible-xs visible-sm"></i>
			        <span class="hidden-xs hidden-sm">Facebook</span>
		        </a>
	        </div>
	    	<div class="col-xs-4 col-sm-4 col-md-4">
		        <a href="/auth/twitter" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-2x fa-twitter visible-xs visible-sm"></i>
			        <span class="hidden-xs hidden-sm">Twitter</span>
		        </a>
	        </div>
	    	<div class="col-xs-4 col-sm-4 col-md-4">
		        <a href="/auth/google" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-2x fa-google-plus visible-xs visible-sm"></i>
			        <span class="hidden-xs hidden-sm">Google+</span>
		        </a>
	        </div>
		</div>
		<div class="row omb_loginOr col-md-12">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>
		<div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8">
			<div data-ng-show="error" class="text-center alert alert-danger">
				<strong data-ng-bind="error"></strong>
			</div>
			<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						</div>
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary col-xs-12 col-sm-12 col-md-12">
							<i class="fa fa-2x fa-angle-right fa-w pull-right"></i>
							Sign in
						</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
